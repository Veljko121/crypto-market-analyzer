services:

  mongodb:
    image: mongo
    container_name: mongodb
    ports: [ 27017:27017 ]
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - mongodb-data:/data/db
    networks:
      - crypto-analyzer

networks:
  crypto-analyzer:
    name: crypto-analyzer
    external: true

volumes:
  mongodb-data:
